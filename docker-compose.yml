networks:
  mediarr:
    driver: bridge
  transmission:
    name: transmission
    external: true

volumes:
  media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DRIVE}
  completed:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DRIVE}/completed
  animes:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DRIVE}/Animes
  movies:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${MEDIA_DRIVE}/Movies

services:
  jellyfin:
    image: jellyfin/jellyfin
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - JELLYFIN_CACHE_DIR=/var/cache/jellyfin
      - JELLYFIN_CONFIG_DIR=/etc/jellyfin
      - JELLYFIN_DATA_DIR=/var/lib/jellyfin
      - JELLYFIN_LOG_DIR=/var/log/jellyfin
    ports:
      - 6565:8080
    networks:
      - mediarr
    volumes:
      - /docker/jellyfin/etc:/etc/jellyfin
      - /docker/jellyfin/var-cache:/var/cache/jellyfin
      - /docker/jellyfin/var-lib:/var/lib/jellyfin
      - /docker/jellyfin/var-log:/var/log/jellyfin
      - media:/mnt/media
    restart: unless-stopped
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    ports:
      - 6767:6767
    networks:
      - mediarr
    volumes:
      - /docker/bazarr:/config
      - media:/mnt/media
    depends_on:
      - sonarr
      - radarr
    restart: unless-stopped
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    ports:
      - 5055:5055
    networks:
      - mediarr
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /docker/jellyseerr:/app/config
    depends_on:
      - sonarr
      - radarr
    restart: unless-stopped
  prowlarr:
    image: linuxserver/prowlarr:latest
    ports:
      - 9696:9696
    networks:
      - mediarr
    volumes:
      - /docker/prowlarr:/config
    depends_on:
      - flaresolverr
    restart: unless-stopped
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - AUTO_UPDATE=true
      - RUN_OPTS=
    ports:
      - 9117:9117
    networks:
      - mediarr
    volumes:
      - /docker/jackett:/config
      - completed:/downloads
    restart: unless-stopped
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
    networks:
      - mediarr
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    ports:
      - 7878:7878
    networks:
      - mediarr
      - transmission
    volumes:
      - /docker/radarr:/config
      - media:/mnt/media
      - completed:/mnt/downloads
    depends_on:
      - prowlarr
      - jackett
      - jellyfin
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    ports:
      - 8989:8989
    networks:
      - mediarr
      - transmission
    volumes:
      - /docker/sonarr:/config
      - media:/data/
    depends_on:
      - prowlarr
      - jackett
      - jellyfin
    restart: unless-stopped
  shoko:
    image: ghcr.io/shokoanime/server:latest
    shm_size: 256m
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
    ports:
      - 8111:8111
    networks:
      - mediarr
    volumes:
      - /docker/shoko:/home/shoko/.shoko
      - animes:/mnt/anime
      - media:/mnt/import
    restart: unless-stopped
  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - SECRET_ENCRYPTION_KEY=${SECRET_ENCRYPTION_KEY}
    ports:
      - 7575:7575
    networks:
      - mediarr
      - transmission
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /docker/homarr/appdata:/appdata
    restart: unless-stopped