---
# Defaults for ntfy setup

# Host paths
ntfy_config_dir: "/docker/ntfy" # Host path

# Container paths
ntfy_data_dir: "/var/lib/ntfy"

# Basic configuration
ntfy_base_url: "http://localhost:3434"
ntfy_listen_http: ":80"

# Cache configuration (in container)
ntfy_cache_file: "/var/cache/ntfy/cache.db"
ntfy_cache_duration: "12h"
ntfy_cache_startup_queries: ""
ntfy_cache_batch_size: 0
ntfy_cache_batch_timeout: "0s"

# Authentication configuration (in container)
ntfy_auth_file: "/var/lib/ntfy/auth.db"
ntfy_auth_default_access: "deny-all"
ntfy_enable_login: true
ntfy_enable_signup: false
ntfy_enable_reservations: false

# Default admin user
ntfy_admin_username: "admin"
ntfy_admin_password: ""  # Will be prompted if empty

# Additional users (list of dicts with username, password, role)
ntfy_users: []
# Example:
# ntfy_users:
#   - username: "user1"
#     password: "password1"
#     role: "user"
#   - username: "admin2"
#     password: "password2"
#     role: "admin"

# Attachment configuration
ntfy_attachment_cache_dir: "/var/lib/ntfy/attachments"
ntfy_attachment_total_size_limit: "5G"
ntfy_attachment_file_size_limit: "15M"
ntfy_attachment_expiry_duration: "3h"

# Rate limiting
ntfy_visitor_request_limit_burst: 60
ntfy_visitor_request_limit_replenish: "5s"
ntfy_visitor_attachment_total_size_limit: "100M"
ntfy_visitor_attachment_daily_bandwidth_limit: "500M"
ntfy_visitor_subscription_limit: 30
ntfy_visitor_message_daily_limit: 0

# Proxy settings
ntfy_behind_proxy: false
ntfy_proxy_forwarded_header: "X-Forwarded-For"
ntfy_proxy_trusted_hosts: ""

# SMTP settings (optional)
ntfy_smtp_sender_addr: ""
ntfy_smtp_sender_user: ""
ntfy_smtp_sender_pass: ""
ntfy_smtp_sender_from: ""

# Logging
ntfy_log_level: "info"
ntfy_log_format: "text"
ntfy_log_file: ""

# Web Push (optional)
ntfy_web_push_public_key: ""
ntfy_web_push_private_key: ""
ntfy_web_push_file: ""
ntfy_web_push_email_address: ""

# Upstream settings (for iOS support)
ntfy_upstream_base_url: "https://ntfy.sh"
ntfy_upstream_access_token: ""

# Message limits
ntfy_message_size_limit: "4K"
ntfy_message_delay_limit: "3d"
ntfy_global_topic_limit: 15000
ntfy_keepalive_interval: "45s"
ntfy_manager_interval: "1m"
